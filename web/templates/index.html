<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostTalk - 匿名语音开黑</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👻</text></svg>">
</head>
<body>
    <div id="app">
        <!-- Join View -->
        <div id="join-view" class="view">
            <div class="card">
                <h1>GhostTalk</h1>
                <p>匿名、临时、低延迟语音</p>
                <div class="input-group">
                    <input type="text" id="nickname" placeholder="输入你的昵称..." maxlength="12">
                    <button id="btn-join">进入房间</button>
                </div>
                <p id="room-info" class="hint"></p>
            </div>
        </div>

        <!-- Room View -->
        <div id="room-view" class="view hidden">
            <div class="sidebar">
                <div class="room-header">
                    <h3 id="display-room-id">房间</h3>
                </div>
                <div id="user-list" class="user-list">
                    <!-- Users will be injected here -->
                </div>
                <div class="controls">
                    <button id="btn-mute" class="control-btn" title="切换麦克风 (静音/开启)">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                    </button>
                    <button id="btn-leave" class="control-btn btn-danger" title="断开连接">
                        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"></path><line x1="23" y1="1" x2="1" y2="23"></line></svg>
                    </button>
                </div>
            </div>
            <div class="main-stage">
                <div id="avatar-grid" class="avatar-grid">
                    <!-- Avatars will be injected here -->
                </div>
                <div class="footer">
                    <button id="btn-copy">复制邀请链接</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Audio elements will be managed dynamically by JS -->
    <div id="audio-container" style="display: none;"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
